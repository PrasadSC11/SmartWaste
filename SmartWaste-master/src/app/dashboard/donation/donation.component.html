<div class="container mt-4">
    <div class="table-responsive" *ngIf="donations.length > 0">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>User ID</th>
                    <th>Type</th>
                    <th>Weight</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let complaint of donations">
                    <td>{{ complaint.uid }}</td>
                    <td>{{ complaint.type }}</td>
                    <td>{{ complaint.weight }}</td>
                    <td>{{ complaint.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
