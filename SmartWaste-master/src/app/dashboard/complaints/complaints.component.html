<div class="container mt-4">
  <h2>{{ toggle1 === 5 ? 'Driver Complaints' : toggle1 === 6 ? 'Waste Picker Complaints' : 'User Complaints' }}</h2>

  <div class="table-responsive" *ngIf="complaints.length > 0">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>User ID</th>
          <th>Time</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let complaint of complaints">
          <td>{{ complaint.uid }}</td>
          <td>{{ complaint.formattedTime }}</td>
          <td>{{ complaint.category }}</td>
          <td>{{ complaint.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="complaints.length === 0">
    <p>No complaints available.</p>
  </div>
</div>
