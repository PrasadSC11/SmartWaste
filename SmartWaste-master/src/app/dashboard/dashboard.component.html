<div class="container">
  <div class="form-group mb-3">
    <div class="row">
      <div class="col-md-4">
        <label for="dataType" class="form-label">Select Export Type</label>
        <select id="dataType" class="form-select" [(ngModel)]="selectedDataType">
          <option value="user">User</option>
          <option value="driver">Driver</option>
          <option value="wastePicker">Waste Picker</option>
        </select>
      </div>
    </div>
  </div>
  <mat-form-field>
    <mat-label>Export from date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-primary" (click)="generateReport(selectedDataType)">Export</button>
    <div>
      <button (click)="switchData('weekly')" class="btn btn-outline-primary me-2">Weekly</button>
      <button (click)="switchData('monthly')" class="btn btn-outline-primary">Monthly</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <div [chart]="userPieChart"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <div [chart]="wastePickerChart"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <div [chart]="driverPieChart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
